<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>就诊模块</title>
    <style>
        a, a:visited {
            color: limegreen;
        }
    </style>
</head>
<script src="js/jquery-1.12.4.js"></script>
<body>
<h3><a href="http://localhost:9006">药品模块</a></h3>
<h3><a href="http://localhost:9007">基础数据模块</a></h3>
<h3><a href="/api/medicine/users">调用药品模块api</a></h3>
<button type="button" id="btnSubmit">调用基础数据模块api</button>
<div id="ui_index">
</div>
<script>
    $(function () {
        $("#btnSubmit").click(function () {
            $.ajax({
                url: '/api/recipe/medicines/mdicinetype',
                dataType: "json",
                type: 'get',
                success: function (result) {
                    if (result.code == '401') {
                        alert('请先登录目标系统');
                    }
                    result = result.responseBody;
                    $.each(result.list, function (i, item) {
                        $("#ui_index").html("<li>" + JSON.stringify(item) + "</li>");
                    });
                }
            })
        })
    })
</script>
</body>
</html>
